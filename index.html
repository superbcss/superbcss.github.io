<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./index.css" type="text/css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    </header>
    <form id="survey-form">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" class="form-control" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="number">Age</label>
        <input type="number" name="age" id="number" class="form-control" placeholder="Age" min="10" max="99">
      </div>

      <div class="form-group">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="role" id="dropdown" class="form-control" required>
          <option value disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Learner</option>
          <option value="preferNo">Prefer no to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for=""><input type="radio" value="definitely" name="user-recommend" checked
            class="input-radio">Definitely</label>
        <label for=""><input type="radio" name="user-recommend" value="maybe" class="input-radio">Maybe</label>
        <label for=""><input type="radio" name="user-recommend" value="not-sure">Not sure</label>
      </div>

      <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="mostlike" class="form-control" id="most-like">
          <option disabled selected value>Select an option</option>
          <option value="challengs">Challengs</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">openSource</option>
        </select>
      </div>

      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end
          Projects</label>
        <label>
          <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end
          Projects</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
          Visualization</label>
        <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges</label>
        <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open Source
          Community</label>
        <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter help
          rooms</label>
        <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
        <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City Meetups</label>
        <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
        <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
        <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Additional
          Courses</label>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <input type="textarea" name="comment" id="comments" placeholder="Enter your comment here..." class="input-textarea">
      </div>

      <div><button type="submit" class="submit-button" id="submit">Submit</button></div>
    </form>
  </div>
</body>

</html>
