<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./landing_page.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
    <header id="header">
        <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="title"
            id="header-img">
        <nav id="nav-bar">
            <a href="" class="nav-link">Features</a>
            <a href="" class="nav-link">How It Works</a>
            <a href="" class="nav-link">Pricing</a>
        </nav>
    </header>
    <main>
        <p>Handcrafted, home-made masterpieces</p>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" name="" id="email" placeholder="Enter your email address">
            <input type="submit" value="Get started">
        </form>
        <div class="container">
            <div class="feature">
                <img src="" alt="">
            </div>
            <div class="how-it-works"></div>
            <div class="pricing"></div>
        </div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </main>
</body>

</html>
